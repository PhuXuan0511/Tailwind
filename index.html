<!DOCTYPE html>
<html lang="en" style="background: #1f2937;">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='%23d946ef'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' d='M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5'/%3E%3C/svg%3E"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite React TypeScript Tailwind Starter</title>
  </head>
  <body style="background: #1f2937;">
    <div id="initial-loader" style="
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1f2937;
      transition: opacity 0.5s;
      z-index: 9999;
      position: fixed;
      inset: 0;
    ">
      <div class="loader-spinner">
        <span></span><span></span><span></span><span></span>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <style>
      .loader-spinner {
        display: flex;
        gap: 0.5rem;
      }
      .loader-spinner span {
        display: block;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #3b82f6;
        opacity: 0.8;
        animation: bounce 0.5s infinite alternate; /* <-- speed up here */
      }
      .loader-spinner span:nth-child(2) {
        animation-delay: 0.1s; /* speed up delay */
        background: #6366f1;
      }
      .loader-spinner span:nth-child(3) {
        animation-delay: 0.2s;
        background: #a21caf;
      }
      .loader-spinner span:nth-child(4) {
        animation-delay: 0.3s;
        background: #f59e42;
      }
      @keyframes bounce {
        to {
          transform: translateY(-24px) scale(1.2);
          opacity: 1;
        }
        from {
          transform: translateY(0) scale(1);
          opacity: 0.7;
        }
      }
    </style>
    <script>
      // Fade out and remove the loader once React mounts
      window.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        const loader = document.getElementById('initial-loader');
        if (root) {
          const observer = new MutationObserver(() => {
            if (root.childNodes.length > 0 && loader) {
              loader.style.opacity = '0';
              setTimeout(() => loader.remove(), 500);
            }
          });
          observer.observe(root, { childList: true });
        }
      });
    </script>
  </body>
</html>
